<!DOCTYPE html>
<html>
  <head>
    <title>Ground Station - tracking drone1</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">


    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>

	var debug = false;
	//var debug = true;

	var marker = null;

	var mainMap = null;   

	var fakeDroneHeartbeat = {
		heartbeat : {
			"unitId" : "drone1",
			"stateTimestampMS" : 1482972148956,
			"gpsLatLon" : "",
			"gpsLat" : 42.5227644,
			"gpsLon" : -71.186572,
			"gpsAlt" : 51.768,
			"homeLatLon" : "",
			"homeLat" : 42.52252,
			"homeLon" : -71.1867931,
			"homeAlt" : 52.515,
			"gpsSpeed" : 0.945113480091095,
			"gpsTime" : "none",
			"gpsStatus" : "none",
			"gpsLastStatusMS" : 1482972148956,
			"airSpeed" : 0.0,
			"baroAlt" : 0.0,
			"sonarAlt" : 0.0,
			"heading" : 237,
			"status" : "STANDBY",
			"gpsNumSats" : 12,
			"gpsLock" : 4,
			"gpsHError" : 91,
			"gpsVError" : 168,
			"currVolts" : 12.316,
			"currVoltsLevel" : 88.0,
			"currMah" : 0.73,
			"unitCallbackPort" : "8080",
			"unitHostAddress" : "108.49.218.135"
		}
	};   

	function getDroneLocationURL() {
		return "http://home.kolesnik.org:9090/heartbeat/drone1";
	}

	function getDroneLocation(callback) {

		if (debug) {
			//make it rotate a bit with every refresh

			fakeDroneHeartbeat.heartbeat.heading += 10;

			if (fakeDroneHeartbeat.heartbeat.heading > 360) fakeDroneHeartbeat.heartbeat.heading -= 360;

			callback(fakeDroneHeartbeat);

			return;
		}
		//$.getJSON(getDroneLocationURL(), callback);
		$.get(getDroneLocationURL(), {}, callback).fail(function(){ 
				// Handle error here
				callback(null);
			});;
	}

	function initMapWithRemoteCoords() {
		getDroneLocation(initMap);
	}

	function initMap(data) {

		if (!data || !data.heartbeat) {
			data = {
				heartbeat : {
					gpsLat : 0,
					gpsLon : 0,
					heading : 0
				}
			};
		}
		//if no gps lock
		if (data.heartbeat.gpsLat == null) data.heartbeat.gpsLat = 0;
		if (data.heartbeat.gpsLon == null) data.heartbeat.gpsLon = 0;


		//center the map
		var map = new google.maps.Map(document.getElementById('map'), {
			zoom: 20,
			center: {lat: data.heartbeat.gpsLat, lng: data.heartbeat.gpsLon},
		});

		mainMap = map;

		//setup drone marker
		marker = new google.maps.Marker(
				{
					position: {lat: data.heartbeat.gpsLat, lng: data.heartbeat.gpsLon},
					icon: {
						path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
						scale: 10,
						rotation: data.heartbeat.heading
					},
					draggable: false,
					map: map
				});   


		// every 1 second
		window.setInterval(updateMarker, 1000);
	}

	function updateMarker() {

		if (marker == null) return;

		getDroneLocation(function(data) {

			if (!data || !data.heartbeat) {
				data = {
					heartbeat : {
						gpsLat : 0,
						gpsLon : 0,
						heading : 0
					}
				};
			}
			//if no GPS Lock
			if (data.heartbeat.gpsLat == null) data.heartbeat.gpsLat = 0;
			if (data.heartbeat.gpsLon == null) data.heartbeat.gpsLon = 0;

			marker.setPosition({lat: data.heartbeat.gpsLat, lng: data.heartbeat.gpsLon});
			marker.setIcon({
					path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
					scale: 10,
					rotation: data.heartbeat.heading
				});
		});
	}

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmtuMeDnxKNPTzDfkLQs5aFkeFI5PP0sY&callback=initMapWithRemoteCoords">
    </script>
  </body>
</html>
